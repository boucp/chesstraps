<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Trap Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    #board {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(8, 60px);
      width: 480px;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .light {
      background: #f0d9b5;
    }
    .dark {
      background: #b58863;
    }
    img {
      width: 50px;
      height: 50px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Chess Traps</h1>
  <button onclick="loadTrap()">Load Fried Liver Attack</button>
  <div id="board"></div>
  <button onclick="prevMove()">⏮ Prev</button>
  <button onclick="nextMove()">Next ⏭</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script>
    const pieceImages = {
      wK: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADoAAAA6CAMAAAC4zV0/AAAAMFBMVEX////AwMDIyMjv7+/V1dX7+/vX19fs7OzExMT4+Pjw8PDq6uqurq7BwcHHx8ezs7O0tLQPLcQBAAABOklEQVRIie3UwQ2AMAwF0OcgH//tdBNjEJDWcNZZFzZv9Mk3IZK1FBcILAHN/BKhZY2wl9DA9AevUBa/kfoF0J/YJ0B7hkgkQJUO4BTZcQTwwzGc2QBLbNi4AAAAASUVORK5CYII=',
      bK: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADoAAAA6CAMAAAC4zV0/AAAAOVBMVEUAAADu7u7x8fH///+SkpL4+Pjj4+Px8fHu7u7y8vLa2trAwMDe3t7w8PDq6urv7+/c3Nzi4uK1tbXW1tY+pWZ0AAAArUlEQVRIie3VQQrCMAxE0RwV2v//OaQGIkaqpLe3vxRywS1P1EaAbRQgwIqBaE9tGRAOBa8QD5FeA+KBlBe9N9BUFCUAFGLA0kpPQIClIDQ2wHwLgphMJxkUZk7YZy7X6NVbMfyMThTSWlMLWrPqqgP6VCYBa7wQeO9MJ9At31ArLZK7fuwGa+F+DEBMIAAAAASUVORK5CYII=',
      // Add the rest here...
      // Get other pieces from: https://github.com/oakmac/chessboardjs/blob/master/img/chesspieces/wikipedia/
    };

    const boardDiv = document.getElementById('board');
    const game = new Chess();
    let history = [];
    let moveIndex = 0;

    function drawBoard() {
      boardDiv.innerHTML = '';
      const position = game.board();
      for (let r = 7; r >= 0; r--) {
        for (let c = 0; c < 8; c++) {
          const square = document.createElement('div');
          square.className = 'square ' + ((r + c) % 2 === 0 ? 'light' : 'dark');
          const piece = position[r][c];
          if (piece) {
            const img = document.createElement('img');
            const code = piece.color + piece.type.toUpperCase();
            img.src = pieceImages[code];
            square.appendChild(img);
          }
          boardDiv.appendChild(square);
        }
      }
    }

    function loadTrap() {
      game.reset();
      const pgn = `1. e4 e5 2. Nf3 Nc6 3. Bc4 Nf6 4. Ng5 d5 5. exd5 Nxd5 6. Nxf7 Kxf7 7. Qf3+ Ke6 8. Nc3 Nb4 9. a3 Nxc2+ 10. Kd1 Nxa1`;
      game.load_pgn(pgn);
      history = game.history();
      game.reset();
      moveIndex = 0;
      drawBoard();
    }

    function nextMove() {
      if (moveIndex < history.length) {
        game.move(history[moveIndex++]);
        drawBoard();
      }
    }

    function prevMove() {
      if (moveIndex > 0) {
        game.undo();
        moveIndex--;
        drawBoard();
      }
    }

    drawBoard();
  </script>
</body>
</html>
