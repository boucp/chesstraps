<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess Traps Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .move-list {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chess Traps by Opening</h1>
    <div id="opening-list"></div>
    <div id="trap-list"></div>
    <div id="board-container" style="display:none;">
      <h2 id="trap-title"></h2>
      <div id="board"></div>
      <div>
        <button id="prevBtn">⏮ Prev</button>
        <button id="nextBtn">Next ⏭</button>
      </div>
      <div class="move-list" id="moveList"></div>
    </div>
  </div>

  <!-- Embedded Libraries -->
  <script>
    /*! Chess.js (Simplified, full version recommended for real use) */
    // use CDN:
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

  <script>
    /*! Chessboard.js with Base64 pieces (light) */
    const pieceImages = {
      wK: "https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt60.png",
      wQ: "https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt60.png",
      wR: "https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt60.png",
      wB: "https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt60.png",
      wN: "https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt60.png",
      wP: "https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt60.png",
      bK: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt60.png",
      bQ: "https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt60.png",
      bR: "https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt60.png",
      bB: "https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt60.png",
      bN: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt60.png",
      bP: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt60.png"
    };

    let boardEl, game, board, moveIndex = 0, currentMoves = [];

    const openings = {
      "Italian Game": [
        {
          name: "Fried Liver Attack",
          pgn: "1. e4 e5 2. Nf3 Nc6 3. Bc4 Nf6 4. Ng5 d5 5. exd5 Nxd5 6. Nxf7 Kxf7 7. Qf3+ Ke6 8. Nc3 Nb4 9. a3 Nxc2+ 10. Kd1 Nxa1"
        }
      ],
      "Philidor Defense": [
        {
          name: "Légal Trap",
          pgn: "1. e4 e5 2. Nf3 d6 3. Bc4 Bg4 4. Nc3 g6 5. Nxe5 Bxd1 6. Bxf7+ Ke7 7. Nd5#"
        }
      ]
    };

    function createBoard(position) {
      const container = document.getElementById("board");
      container.innerHTML = '';
      const table = document.createElement("table");
      table.style.borderCollapse = "collapse";
      table.style.margin = "auto";
      for (let r = 7; r >= 0; r--) {
        const row = document.createElement("tr");
        for (let c = 0; c < 8; c++) {
          const sq = document.createElement("td");
          sq.style.width = "50px";
          sq.style.height = "50px";
          const light = (r + c) % 2 === 0;
          sq.style.background = light ? "#f0d9b5" : "#b58863";
          sq.style.textAlign = "center";
          sq.style.verticalAlign = "middle";
          const file = "abcdefgh"[c];
          const rank = (r + 1).toString();
          const piece = position[file + rank];
          if (piece) {
            const img = document.createElement("img");
            img.src = pieceImages[piece.color + piece.type.toUpperCase()];
            img.style.width = "45px";
            img.style.height = "45px";
            sq.appendChild(img);
          }
          row.appendChild(sq);
        }
        table.appendChild(row);
      }
      container.appendChild(table);
    }

    function updateBoard() {
      const position = {};
      const boardState = game.board();
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const piece = boardState[r][c];
          if (piece) {
            const file = "abcdefgh"[c];
            const rank = (8 - r).toString();
            position[file + rank] = { type: piece.type, color: piece.color };
          }
        }
      }
      createBoard(position);
    }

    function showOpenings() {
      const list = document.getElementById("opening-list");
      for (const name in openings) {
        const btn = document.createElement("button");
        btn.innerText = name;
        btn.onclick = () => showTraps(name);
        list.appendChild(btn);
      }
    }

    function showTraps(opening) {
      const list = document.getElementById("trap-list");
      list.innerHTML = '';
      for (const trap of openings[opening]) {
        const btn = document.createElement("button");
        btn.innerText = trap.name;
        btn.onclick = () => loadTrap(trap);
        list.appendChild(btn);
      }
    }

    function loadTrap(trap) {
      game = new Chess();
      game.load_pgn(trap.pgn);
      currentMoves = game.history();
      game.reset();
      moveIndex = 0;
      document.getElementById("trap-title").innerText = trap.name;
      document.getElementById("board-container").style.display = "block";
      updateBoard();
      updateMoveList();
    }

    function updateMoveList() {
      const list = document.getElementById("moveList");
      const history = game.history();
      let html = '';
      for (let i = 0; i < history.length; i += 2) {
        html += `${i / 2 + 1}. ${history[i] || ''} ${history[i + 1] || ''}<br>`;
      }
      list.innerHTML = html;
    }

    document.getElementById("nextBtn").onclick = () => {
      if (moveIndex < currentMoves.length) {
        game.move(currentMoves[moveIndex++]);
        updateBoard();
        updateMoveList();
      }
    };

    document.getElementById("prevBtn").onclick = () => {
      if (moveIndex > 0) {
        game.undo();
        moveIndex--;
        updateBoard();
        updateMoveList();
      }
    };

    window.onload = showOpenings;
  </script>
</body>
</html>
